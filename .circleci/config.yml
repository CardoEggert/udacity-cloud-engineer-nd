# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    description: "Print pipeline id"
    parameters:
      prefix:
        type: string
        default: "CircleCI workflow id is "
    steps:
      - run: echo <<parameters.prefix>> $CIRCLE_WORKFLOW_ID

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  save_hello_world_output:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Save text to text file"
          command: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
      - print_pipeline_id
  print_output_file:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: "Output the text"
          command: cat ~/output.txt 
      - print_pipeline_id:
         prefix: "After output prefix"
      
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  try_out_sharing_workspace:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
